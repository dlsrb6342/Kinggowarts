<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
       <h2> {{data.name}} </h2> <!-- 위키 제목 -->
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="icon-close-circle-outline" class="icon"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>

    <!-- iframe 이용 wiki page dialog -->
       <iframe frameborder=" 0" id="domainframe" src="{{clickUrl | trustAsResourceUrl}}" width="500px" height = "400px" scrolling="auto";></iframe> 
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click= "movewiki()">
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-disabled="data['type']=='admin'" ng-click="answer('delete')">
        삭제
      </md-button>
      <md-button ng-disabled="data['type']=='admin'" ng-click="answer('modifyInfo')">
        이름수정
      </md-button>
      <md-button ng-disabled="data['type']=='admin'" ng-click="answer('modifyShape')">
        위치수정
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
