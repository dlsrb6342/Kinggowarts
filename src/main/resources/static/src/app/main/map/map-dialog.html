<md-dialog flex="40">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">

      <h2> {{clickName}} </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="icon-close-circle-outline" class="icon"></md-icon>
        </md-button>
      </div>
    </md-toolbar>


    <!-- iframe 이용 wiki page dialog -->
    

      <iframe frameborder=" 0" id="domainframe" src= "{{clickUrl | trustAsResourceUrl}}" width="100%" height = "300px" scrolling="auto";></iframe> 

 <!-- 태그 출력 
      <md-dialog-content>
          <div class="tags" layout="row" layout-align="start center" layout-wrap>
            <div class="tag" layout="row" style="height:30px;" layout-align="start center" data-ng-repeat="tag in data.tags">
            <div class="tag-label"> <p># {{tag.name}}</p></div>
            </div>
          </div>
      </md-dialog-content>    
-->


    <md-dialog-actions layout="row">
     <!-- <md-button ng-click= "movewiki()" ui-sref = "{{clickUrl | trustAsResourceUrl}}"> -->
     <md-button ng-click= "movewiki()">
        More on Wikipedia
      </md-button>
      <span flex></span>

      <md-button ng-click="answer('markerInfo')">
        마커정보
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
