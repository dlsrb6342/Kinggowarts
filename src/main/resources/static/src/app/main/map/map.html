<div id="map" style="width:100%;height:100%;"></div>

<!-- 카테고리 아이콘-->
<md-button class="md-fab md-warn" style="position:absolute; z-index:99990;bottom:20px;right:10px;height:40px;width:40px;" ng-click="vm.showAdvanced($event)">
<md-tooltip md-direction="top">Category</md-tooltip>
  <md-icon md-font-icon="icon-map-marker-radius" class="icon"></md-icon>
</md-button>

<!-- User 위치이동 아이콘 -->
<md-button class="md-fab md-mini" style="position:absolute; z-index:99990;bottom:20px;right:60px;height:40px;width:40px;" ng-click="vm.moveToUserLocation()">
<md-tooltip md-direction="top">User Location</md-tooltip>
  <md-icon md-font-icon="icon-crosshairs-gps"; class="icon"></md-icon>
</md-button>

<!-- 친구위치 아이콘 -->
<md-button class="md-fab md-primary" style="position:absolute; z-index:99990;bottom:20px;right:110px;height:40px;width:40px;" ng-click="vm.peerOnMapFunciton()">
<md-tooltip md-direction="top">Peer Location</md-tooltip>
<md-icon md-font-icon="icon-account-multiple-outline"; class="icon"></md-icon>
</md-button>

<!-- new hover icon -->
<md-fab-speed-dial style="position:absolute; z-index:99990;bottom:20px;right:110px;height:40px;width:40px;" md-direction="up" md-open="vm.categoryIsOpen" class="md-scale" ng-class="{ 'md-hover-full': 'false' }" ng-click="vm.categoryIsOpen=!vm.categoryIsOpen">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
          <md-tooltip md-direction="left" md-visible="false">Category</md-tooltip>
          <md-icon md-font-icon="icon-map-marker-radius" aria-label="menu"></md-icon>
        </md-button>
      </md-fab-trigger>

      <md-fab-actions>
        <div ng-repeat="item in vm.categoryMenu">
          <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini" ng-click="vm.categorySelect(item.type)">
            <md-tooltip md-direction="left" md-visible="vm.tooltipVisible" md-autohide="true">
              {{item.name}}
            </md-tooltip>

            <md-icon md-font-icon="{{item.icon}}" aria-label="{{item.name}}"></md-icon>
          </md-button>
        </div>
      </md-fab-actions>
</md-fab-speed-dial>

<p ng-bind="vm.categoryIsOpen"></p>
<p ng-bind="vm.tooltipVisible"></p>
<div><img class="avatar" src="assets/images/avatars/alice.jpg"></img></div>
