<div id="map" style="width:100%;height:100%;"></div>

<!-- 카테고리 아이콘-->
<md-button class="md-fab md-warn" style="position:absolute; z-index:99990;bottom:20px;right:10px;height:40px;width:40px;" ng-click="vm.showAdvanced($event)">
<md-tooltip md-direction="top">Category</md-tooltip>
  <md-icon md-font-icon="icon-map-marker-radius" class="icon"></md-icon>
</md-button>

<!-- User 위치이동 아이콘 -->
<md-button class="md-fab md-mini" style="position:absolute; z-index:99990;bottom:20px;right:60px;height:40px;width:40px;" ng-click="vm.moveToUserLocation()">
<md-tooltip md-direction="top">User Location</md-tooltip>
  <md-icon md-font-icon="icon-crosshairs-gps"; class="icon"></md-icon>
</md-button>
