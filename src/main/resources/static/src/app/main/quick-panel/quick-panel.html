<md-content>
    <md-tabs>
        <md-tab>
            <md-tab-label>
                <span>타임라인</span>
            </md-tab-label>
            <md-tab-body>
                <md-content class="today-tab scrollable" ms-scroll
                            ng-include="'app/main/quick-panel/tabs/timeline/timeline.html'">
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <span>피어 목록</span>
            </md-tab-label>
            <md-tab-body>
                <md-content class="chat-tab scrollable" ms-scroll
                            ng-include="'app/main/quick-panel/tabs/peer/peer.html'">
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <span>피어 요청</span>
            </md-tab-label>
            <md-tab-body>
                <md-content class="activity-tab scrollable" ms-scroll
                            ng-include="'app/main/quick-panel/tabs/request/request.html'">
                </md-content>
            </md-tab-body>
        </md-tab>
        <md-tab>
            <md-tab-label>
                <span>최근 수정 위키</span>
            </md-tab-label>
            <md-tab-body>
                <md-content class="activity-tab scrollable" ms-scroll
                            ng-include="'app/main/quick-panel/tabs/recentwiki/recentwiki.html'">
                </md-content>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
