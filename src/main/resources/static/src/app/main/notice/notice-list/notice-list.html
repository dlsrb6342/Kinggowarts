<div id="notice-table" class="page-layout simple fullwidth doc-page element-doc-page">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="center start">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">공지사항</span>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">{{vm.title}}</span>
            </div>
            <div class="title">
                <md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('navigation')"
                           hide-gt-sm aria-label="Toggle navigation">
                    <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
                </md-button>
                {{vm.title}}
            </div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" layout="column">
        <div class="widget-group" layout="row" flex="100" layout-wrap>
            <ms-widget layout="column" flex="100" flex-gt-sm="100">
                <ms-widget-front class="white-bg">
                    <div class="white-bg md-whiteframe-4dp" ui-view="notice-item" flex></div>
                </ms-widget-front>
            </ms-widget>
        </div>
        <div class="widget-group" layout="row" flex="100" layout-wrap>
            <ms-widget layout="column" flex="100" flex-gt-sm="100">
              <ms-widget-front class="white-bg">
                    <div class="white-bg md-whiteframe-4dp" ms-scroll>
                        <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions">
                            <thead>
                                <tr>
                                    <th class="secondary-text">
                                        <div class="table-header">
                                            <span class="column-title">번호</span>
                                        </div>
                                    </th>
                                    <th class="secondary-text">
                                        <div class="table-header">
                                            <span class="column-title">제목</span>
                                        </div>
                                    </th>
                                    <th hide-xs class="secondary-text">
                                        <div class="table-header">
                                            <span class="column-title">업로드시간</span>
                                        </div>
                                    </th>
                                    <th hide-xs class="secondary-text">
                                        <div class="table-header">
                                            <span class="column-title">장소</span>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in ::vm.noticeList">
                                    <td>{{ $index + 1 }}</td>
                                    <!-- <td ng-click="vm.openNoticeItem(item.id)">{{ item.title }}</td> -->
                                    <td><a class="md-primary" ui-sref="app.main.notice.list.item({id : {{item.id}}})" ui-sref-active="md-accent">{{ item.title }}</a></td>
                                    <td hide-xs>{{ item.time | date:'yyyy-MM-dd' }}</td>
                                    <td hide-xs>
                                        <div ng-if="item.location.id != 0">{{ item.location.name }}</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </ms-widget-front>
            </ms-widget>
        </div>

    </div>
    <!-- / CONTENT -->

</div>
