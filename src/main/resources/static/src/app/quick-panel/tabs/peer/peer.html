<div class="ph-16 border-bottom" layout="row" layout-align="space-between center">
    <div class="h3">Peer</div>
    
    <div class="pv-16">
        <md-select class="simplified" ng-model="vm.currentlocation" aria-label="Change range">
            <md-option ng-repeat="(key, range) in vm.peerrange" value="{{key}}">
                {{range}}
            </md-option>
        </md-select>
    </div>
</div>

<p align="right">
    <md-checkbox aria-label="Reverse Select" ng-checked="vm.isChecked()" md-indeterminate="vm.isIndeterminate()" ng-click="vm.toggleAll()">
        Reverse Select
    </md-checkbox>
    <md-checkbox aria-label="UnSelect All" ng-checked="vm.isChecked()"  md-indeterminate="vm.isIndeterminate()" ng-click="vm.untoggleAll()" style="margin-right: 20px;">
        UnSelect All 
    </md-checkbox>
</p>


<md-list-item class="contact" ng-repeat="contact in vm.peer.location[vm.currentlocation]">
    <img ng-src="{{contact.avatar}}" class="md-avatar" alt="{{contact.name}}"/>

    <div class="status {{contact.status}}"></div>

        <div class="md-list-item-text" style="margin-bottom: 10px;">
            <h3>{{contact.name}}</h3>
        </div>
        <md-checkbox aria-label="Peer Select" ng-checked="vm.exists(contact.weight, vm.selected[vm.currentlocation])" ng-click="vm.toggle(contact, vm.selected[vm.currentlocation])" style="position: absolute;right:40px;top:7px;"></md-checkbox>
        <md-button class="edit-button md-icon-button" ng-click="vm.deletepeer(contact)" aria-label="Delete peer" style="position: absolute;right:10px;top:0px;z-index:99990;">
            <md-icon class="md-secondary" md-font-icon="icon-cancel red-500-fg" aria-label="remove"></md-icon> 
        </md-button>    
</md-list-item>
